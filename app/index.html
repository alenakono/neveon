<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEVEON</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-top">
                <div class="header__logo">
                    <img src="./images/icon/Neveon_Logo_black_Logo 1.svg" alt="logo">
                    <div class="header__info">
                        <div class="header__location">
                            <span class="header__icon location__icon"></span>
                        <div class="header__text text_thin">г. Калининградул. Независимости, д. 10</div>
                        </div>
                        <div class="header__contacts">
                            <span class="header__icon contacts__icon"></span>
                            <a href="tel:+7(000)000-00-00" class="contacts__phone">+7 (000) 000-00-00</a>
                            <span class="text_thin">Пн-Пт 09:00 - 21:00</span>
                            <button class="button_colored">Оставить заявку</button>
                        </div>
                        

                    </div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header__menu">
                    <div class="header__column">
                        <div class="header__title">Главная</div>
                        <div class="header__dropdown-menu"></div>
                    </div>
                    <div class="header__column">
                        <div class="header__title">Мебельный поролон</div>
                        <div class="header__dropdown-menu"></div>
                    </div>
                    <div class="header__column">
                        <div class="header__title">Технический поролон  </div>
                        <div class="header__dropdown-menu"></div>
                    </div>
                    <div class="header__column">
                        <div class="header__title">О поролоне</div>
                        <div class="header__dropdown-menu"></div>
                    </div>
                    <div class="header__column">
                        <div class="header__title">О Компании</div>
                        <div class="header__dropdown-menu"></div>
                    </div>
                    <div class="header__column">
                        <div class="header__title">Оплата и доставка</div>
                        <div class="header__dropdown-menu"></div>
                    </div>
                    <div class="header__column">
                        <div class="header__title">Контакты</div>
                        <div class="header__dropdown-menu"></div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="top">
                <div class="container">
                    <div class="top-block">
                        <div class="top-info">
                            <p class="top__title">Качественный поролон</p>
                            <p class="top__minititle">от производителя в Калининграде</p>
                            <ul>
                                <li class="top__text">
                                    У нас вы можете купить поролон мебельный для диванов и матрасов
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    
    

    <script src="js/main.min.js"></script>
</body>
</html>
